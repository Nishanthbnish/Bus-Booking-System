<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>

    <link rel="stylesheet" type="text/css" href="style1.css">   
</head>
<body>
<center>
<div class="background">
	<div class="login-box">
	<section>

	<form action="newi.jsp" method="POST">
		<h1>Register form</h1>
		<table>
			<tr>
			<td>
				<p>Name:</p>
			</td>
			     <td>
                   <input type="Text" placeholder="Name" name="n" required name="">
			    </td>
			</tr>
			<tr>
			<td>
				<p>Password:</p>
			</td>
			     <td>
                   <input type="Password" placeholder="Password" name="i" required name="">
			    </td>
			</tr>
			<tr>
            
            	<td>
            		<p>Gender:</p>
            	</td>
            	<td>
            	<input type="radio" name="Gender" value="M" required>Male
            	<input type="radio" name="Gender"value="f" required>Female
            </td>

            </tr>
            <tr>
			<td>
				<p>Email:</p>
			</td>
			     <td>
                   <input type="Text" placeholder="Email" name="s" required name="">
			    </td>
			</tr>

			<tr>
			<td>
				<p>Phone number:</p>
			</td>
			     <td>
                     <select name="Phone code" required>
                     	
                     	<option value="977">91+</option>
                     	<option value="977">93+</option>
                     	<option value="977">94+</option>
                     	<option value="977">4+</option>
                     	<option value="977">97+</option>
                     	<input type="Phone" placeholder="Phone number" name="h" required name="">
                     </select>
			    </td>
			</tr>
			<tr>
			<td>
				<p>Sem:</p>
			</td>
			     <td>
                     <select>
                     	<option>1st</option>
                     	<option>2nd</option>
                     	<option>3rd</option>
                     	<option>5th</option>
                     	<option>6th</option>
                     	<option>7th</option>
                     	<option>8th</option>
                     
                     	
                     	<input type="Text" placeholder="a" name="">
                     </select>
			    </td>
			</tr>
			<tr>
				<td>
					<input type="Submit" value="Submit" name="">
					<a href="#">Forget Password</a>  
				</td>

			</tr>
                 
		</table>

	</form>
</section>
</div>

</div>
</center>
</body>
</html>
